 <ion-content padding class="background">
    <form class="form">
      <ion-grid class="centre">
        <ion-row color="primary" justify-content-center>
          <ion-col text-center>
            <div >
              <h3 class ="label">Login!</h3>
            </div>
            <div padding>
              
              <ion-item>
                <ion-input name="email" [(ngModel)]="name" type="email" placeholder="Enter your name" ></ion-input>
                <ion-icon name="person-outline" color="white"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input name="password" [(ngModel)]="password" [type]="passwordType" 
                placeholder="Enter password" ></ion-input>
                <ion-icon name="eye" [color]="passwordShown == true ? 'dark' : 'gray'" item-end 
                (click)="togglepassword()"> </ion-icon>
               
              </ion-item>
            </div>
            <br>
            <div padding>
              <ion-button size="large" type="submit" (click)="validate()" expand="block">START</ion-button>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
